<!DOCTYPE html>
<html>
<head>
  <title>Product Movement Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .sticky-top-note {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #53aebd;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    .sticky-top-note a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.2s ease;
    }
    
    .sticky-top-note a:hover {
      color: #dff6fb;
    }

    h1 {
      margin-top: 50px;
      font-size: 36px;
      font-weight: bold;
    }

    .table-container {
      margin: 40px auto;
      padding: 30px;
      width: 80%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #53aebd;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .no-data {
      text-align: center;
      font-size: 18px;
      color: #888;
    }

  </style>
</head>
<body>

  <div class="sticky-top-note">
    <a href="/product">Product</a>
    <a href="/location">Location</a>
    <a href="/product_movement">Movement</a>
    <a href="/report">Report</a>
  </div>

  <h1>Product Movement Report</h1>

  <div class="table-container">
    
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Location</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% if balance %}
        {% for row in balance %}
          <tr>
            <td>{{ row.product }}</td>
            <td>{{ row.location }}</td>
            <td>{{ row.quantity }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="3">No data available</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
  </div>
  
</body>
</html>
